spring:
  application:
    name: movie-service
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/movie-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 0